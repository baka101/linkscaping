<!DOCTYPE html>
<html ng-app='linkscaping'>
<head>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body ng-controller="linkscapingCtrl">
  <div class="container">
    <div class="row">
    
      <h1>Linkscaping</h1>
      <form class="well" ng-submit="checkStatus()">
        Enter a URL here:
        <input type="text" name="url" ng-model="uri"></input>
        <input type="submit" value="Go"></input>
        <img class="loading-{{isLoading}}" src="assets/spinner.gif">
      </form>
      <table class="table table-bordered table-striped">
        <tr>
          <th>Status</th>  
          <th>URL</th> 
          <th>Title</th>
        </tr>
        <tr class="active bold">
          <td>{{status.code}}</td> 
          <td>{{status.url}}</td>
          <td>{{status.title}}</td>
        </tr>
        <tr class="{{link.displayClass}}" ng-repeat="link in links | orderBy:'-code'"> 
          <td>{{link.code}}</td> 
          <td>{{link.url}}</td> 
          <td>{{link.title}}</td>
        </tr>
      </table>

      <script src="lib/angular/angular.js"></script>
      <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
      <script src="app/services.js"></script>
      <script src="app/app.js"></script>
    
    </div> <!-- row -->
  </div> <!-- container -->
</body>
</html>
